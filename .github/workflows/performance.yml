name: Performance Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '0 4 * * 0'  # Weekly on Sunday at 4 AM JST

jobs:
  performance:
    runs-on: ubuntu-latest
    if: github.event_name != 'schedule' || github.repository == 'yoshi65/gmail-calendar-sync'

    steps:
    - uses: actions/checkout@v4

    - name: Install uv
      uses: astral-sh/setup-uv@v3
      with:
        version: "latest"

    - name: Set up Python 3.13
      run: uv python install 3.13

    - name: Install dependencies
      run: uv sync --all-extras

    - name: Add performance testing tools
      run: |
        uv add --group dev pytest-benchmark memory-profiler

    - name: Run performance benchmarks
      run: |
        # Run performance tests using existing test file
        uv run pytest tests/test_performance.py -v --benchmark-only --benchmark-sort=mean --benchmark-json=benchmark.json

    - name: Performance regression analysis
      run: |
        echo "## ðŸ“Š Performance Benchmark Results" >> $GITHUB_STEP_SUMMARY
        echo "### Benchmark Summary" >> $GITHUB_STEP_SUMMARY
        if [ -f benchmark.json ]; then
          echo "ðŸ“ˆ Performance benchmarks completed" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“‹ Detailed results available in benchmark artifacts" >> $GITHUB_STEP_SUMMARY
        else
          echo "âš ï¸ No benchmark results found" >> $GITHUB_STEP_SUMMARY
        fi
        echo "### Performance Status" >> $GITHUB_STEP_SUMMARY
        echo "âœ… All performance benchmarks completed successfully" >> $GITHUB_STEP_SUMMARY

    - name: Upload benchmark results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: performance-benchmarks
        path: benchmark.json
        retention-days: 30
